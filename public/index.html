<!DOCTYPE html>
<html>
    <head>
      <title>Thermostat </title>
    </head>
    <body>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <srcipt src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="thermostat.js"></script>
      <script src='interface.js'></script>
      <link rel="stylesheet" type="text/css" href="colorinterface.css">
      <section>
            <h1>Current temperature: <span id="current-temperature">20</span></h1>
            <form id="select-city">
                <input id="current-city" type="text" placeholder="Enter a city"></input>
                <input type="submit"></input>
            </form>
        </section>

      <section>
      <h1 id="temperature"></h1>
      <p>
         <div class='top'>
        <button id='temperature-up'>+</button>
        <button id='temperature-down'>-</button>
        <button id='temperature-reset'>reset</button>
        power saving  mode is <span id="power-saving-status">on</span>
        <button id='power-saving-on'>PSM on</button>
        <button id='power-saving-off'>PSM off</button>
        </div>
      </p>
     </section>
    </body>
</html>
