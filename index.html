<!DOCTYPE html>
<html>
    <head>
      <title>Thermostat </title>
    </head>
    <body>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <srcipt src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="src/thermostat.js"></script>
      <script src='src/interface.js'></script>
      <link rel="stylesheet" type="text/css" href="./styles/colorinterface.css">
      <section>
        <span id= 'ajax-temperature'> 10 </span>
        <form id='city-weather'>
            <input  type='submit' value= "Submit" >
            <input id='city' type='text' placeholder= "Enter city"></input>
        </form>
      </section>

      <section>
      <h1 id="temperature"></h1>
      <p>
         <div class='top'>
        <button id='temperature-up'>+</button>
        <button id='temperature-down'>-</button>
        <button id='temperature-reset'>reset</button>
        power saving  mode is <span id="power-saving-status">on</span>
        <button id='power-saving-on'>PSM on</button>
        <button id='power-saving-off'>PSM off</button>
        </div>
      </p>
     </section>
    </body>
</html>
